<!DOCTYPE html>
<!--[if lte IE 9]><html class="lte-ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <!--<title>vast and vpaid</title>-->
    <title>Vendri</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- VideoJs required styles-->
    <link rel="stylesheet" type="text/css" href="demo/videojs_5/video-js.css"/>

    <!-- VideoJs.vast.vpaid required styles-->
    <link rel="stylesheet" type="text/css" href="styles/videojs.vast.vpaid.css"/>

    <!-- DEMO required styles-->
    <link rel="stylesheet" type="text/css" href="demo/styles/demo.css"/>

    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">


    <script type="text/javascript">
        // this is mandatory for IE8 !!!!!
        document.createElement('video');
        document.createElement('audio');
        document.createElement('track');
    </script>

    <!--The only code you need to get Vendri to work for you:-->
    <script src="https://vendri.io/libs/vendri_test.min.js?PID=996"></script>
</head>
<body>
<h3 class="title main">vendri</h3>
<div class="container">
    <div class="row">
        <div class="twelve columns">
            <div class="vast-container">
                <form id="vast-vpaid-form">
                    <div class="row">
                        <div class="one-third column">
                            <input type="radio" name="vast-type" class="tag-type-radio" id="vast-tag-radio">
                            <label for="vast-tag-radio">VAST/VPAID tag</label>
                        </div>
                        <div class="one-third column">
                            <input type="radio" name="vast-type" class="xml-type-radio" checked="checked" id="vast-sample-radio">
                            <label for="vast-sample-radio">VAST/VPAID sample tags</label>
                        </div>
                        <div class="one-third column">
                            <input type="radio" name="vast-type" class="custom-type-radio" id="vast-custom-radio">
                            <label for="vast-custom-radio">VAST/VPAID custom XML</label>
                        </div>
                    </div>
                    <div class="row tag-type">
                        <div class="twelve columns">
                            <label for="vast-tag">VAST Tag</label>
                            <input id="vast-tag" type="text" name="vast-type" class="u-full-width tag-el">
                        </div>
                    </div>
                    <div class="row xml-type">
                        <div class="twelve columns">
                            <label for="vast-samples">VAST/VPAID sample tags</label>
                            <select id="vast-samples" class="u-full-width xml-el">
                                <% demoAds.forEach( function ( demoAd, index ) { %>
                                <option <% if(index===0) {%>selected="selected"<% } %> value="<%= demoAd.url %>"><%= demoAd.label %></option>
                                <% }); %>
                            </select>
                        </div>
                    </div>
                    <div class="row custom-type">
                        <div class="twelve columns">
                            <textarea class="u-full-width custom-el" placeholder="Sample VAST XMl"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <a class="button button-primary" href="#">Update</a>
                            <a class="button button-info pause" style="display:none;" href="#">Pause Ad</a>
                            <a class="button button-info resume" style="display:none;" href="#">Resume Ad</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <div class="">
                                <video id="" class="" preload="auto" controls poster="http://vjs.zencdn.net/v/oceans.png">
                                    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
                                    <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
                                    <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
                                    <p class="">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                                </video>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <p><span>
            <a href='index_5.html'>VideoJS Demo</a>
        </span></p>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function( event ) {
        var vast_tag_radio = document.getElementById( 'vast-tag-radio' );
        var vast_sample_radio = document.getElementById( 'vast-sample-radio' );
        var vast_custom_radio = document.getElementById( 'vast-custom-radio' );

        function updateRadioState(){
            vast_tag_radio = document.getElementById( 'vast-tag-radio' );
            vast_sample_radio = document.getElementById( 'vast-sample-radio' );
            vast_custom_radio = document.getElementById( 'vast-custom-radio' );
            return [ vast_tag_radio, vast_sample_radio, vast_custom_radio ];
        }
        updateRadioState();

        vast_tag_radio.addEventListener('click', function( event ) {
            updateMenus( updateRadioState() );
        });
        vast_sample_radio.addEventListener('click', function( event ) {
            updateMenus( updateRadioState() );
        });
        vast_custom_radio.addEventListener('click', function( event ) {
            updateMenus( updateRadioState() );
        });

        updateMenus( updateRadioState() );
    });

    function updateMenus( radioState ){
        var vast_tag_menu = document.getElementsByClassName( 'row tag-type' ); // this is the menu for vast tags
        var vast_sample_menu = document.getElementsByClassName( 'row xml-type' ); // this is the menu for vast tags
        var vast_custom_menu = document.getElementsByClassName( 'row custom-type' ); // this is the menu for vast tags

        if( radioState[ 0 ].checked == true ){
            vast_tag_menu[ 0 ].hidden = false;
        }
        else{
            vast_tag_menu[ 0 ].hidden = true;
        }
        if( radioState[ 1 ].checked == true ){
            vast_sample_menu[ 0 ].hidden = false;
        }
        else{
            vast_sample_menu[ 0 ].hidden = true;
        }
        if( radioState[ 2 ].checked == true ){
            vast_custom_menu[ 0 ].hidden = false;
        }
        else {
            vast_custom_menu[ 0 ].hidden = true;
        }
    }
</script>
</body>

</html>
